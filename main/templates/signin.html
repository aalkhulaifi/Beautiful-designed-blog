{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="card">
		<div class="card-body center">
			<form action="{% url 'signin' %}" method="POST">
			    {% csrf_token %}
			    {{form|crispy}}
			    <br>
			    <input type="submit" value="Login" class="btn btn-primary">
			</form>
		</div>
	</div>
{% endblock content %}
