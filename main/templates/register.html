{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
	<div class="card-body center">
		<form action="{% url 'register' %}" method="POST">
		     {% csrf_token %}
		    {{form|crispy}}
		    <input type="submit" value="Sign Up" class="btn btn-primary" />
		</form>
	</div>
</div>
{% endblock content %}
